<!DOCTYPE html>

<html>

<head>
    <title>
        Login
    </title>

    <link rel="stylesheet" href="Styles/stylestwo.css">
    <link rel="stylesheet" href="Styles/Styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

    
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Raleway:wght@500&family=Rubik:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">   

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/Javascript/main.js"></script>


</head>

<body class="loginbody">


    <div class="grid">

        <div class="YouTube-link"> 
 
         <a href="https://www.youtube.com/channel/UCCM7qI5rjOcLJRf8moXJmbw" target="_blank">
             <button class="youtube-button">
                YouTube Channel
            </button>
        </a>
 
        </div>
 
     
 
        <div class="Contact-link">
 
         <a href="contact.html" target="_blank">
          <button class="contact">
              Contact Me
          </button>
      </a>
        </div>
        </div>


    <p class="logintext">Log In</p>

    <div class="loginform">

    <form action="GradeSheet.html" method="get" onsubmit=" return validationForm()" name="login">

        
        <label for="email" class="display">Email</label><br>
        <input type="email" id="email" name="email" class="input" onfocus="focusfunc(this.id)" onblur="blurfunc(this.id)"><br><br>
        

        <label for="password"  class="display">Password</label><br>
        <input type="password" id="password" name="password" class="input" onfocus="focusfunc(this.id)" onblur="blurfunc(this.id)"><br>
        <p class="warning" id="notify"></p><br>

        <a href="registerform.html" class="redirect">Don't have an account? Click to create!</a><br>

        <input type="submit" value="Log In" class="loginbutton" id="loginbutton">

   

    </form>

    </div>


    <footer class="footer">

        <p class="footer-para-2">&#169; Copyright Mahlam Bhaisaheb 2023</p>
        <p class="footer-para">Website Made by: Mahlam Z. Bhaisaheb</p>
        

    </footer>



</body>


</html>
